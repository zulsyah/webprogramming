<!DOCTYPE html>
<html>
<head>
<script>
function percntg(a,b,c){
var marksper = (a+b+c)/300*100;
status(marksper);
}
function status(percent){
if(percent >= 40){
document.write("Student passed with "+percent+"% marks");
}
else{
document.write("Student failed");
}
}
</script>
</head>
<body>
<input type="button" value="click me to check answer" onclick="return percntg(70,20,30);">
</body>
</html>
