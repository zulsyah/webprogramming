<!DOCTYPE html>
<html>
<script>
function evenOdd(){
var number= prompt("enter an integer value");
if(number % 2==0)
document.write("Entered number is even");
else{
	document.write("Entered nuber is odd");
}
}
</script>
<body>
<input type="button" value="click me to enter number" onclick="return evenOdd();">
</body>
</html>
