<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
</head>
<body>
<h1>Biodata Form</h1>
<hr>
<form method="post" enctype="multipart/form-data">
  	<table border="1" cellpadding="10">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="Insert your name" pattern="[A-Z\s]*" autofocus required/></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="19" max="45" step="1"></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td><input type="radio" name="sex" value="male">Male<input type="radio" name="sex" value="female" >Female</td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" cols="50" rows="5" >Kuala Lumpur</textarea></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" placeholder="Insert your email" pattern="a[0-9]{6}@siswa.ukm.edu.my" autofocus required/></td>
    </tr>
    <tr>
      <td>Date Of Birth:</td>
      <td><input type="date" name="dob" placeholder="mm/dd/yy" autofocus required/></td>
  	</tr>
  	<tr>
      <td>Height:</td>
      <td><input type="range" name="height" id="heightId" min = "100" max = "200" value = "150" oninput="outputId.value = heightId.value" disabled><output id="outputId">150</output>cm</td>
  	</tr>
  	<tr>
      <td>Tel:</td>
      <td><input type="tel" name="phone" placeholder="(60##)#######" pattern="(?:\(60\d{2}\)\d{7})" autofocus required/></td>
  	</tr>
  	<tr>
      <td>My Favourite Color:</td>
      <td><input type="color" name="color"></td>
  	</tr>
  	<tr>
      <td>FB/TW/IG:</td>
      <td><input type="url" name="fbtwig" placeholder="Insert the URL" autofocus></td>
  	</tr>
  	<tr>
      <td>My Face Photo:</td>
      <td><input type="file" name="photo" accept="image/*"></td>
  	</tr>
  	<tr>
      <td>My University:</td>
      <td><select name="university" size="6">
      	<option value=""selected>Select</option>
		    <option value="UPM">Universiti Putra Malaysia</option>  
        <option value="UKM">Universiti Kebangsaan Malaysia</option>
		    <option value="UM">Universiti Malaya</option>
		    <option value="USM">Universiti Sains Malaysia</option>   
        <option value="UTM">Universiti Teknologi Malaysia</option>
	  </select>
	   </td>
  	</tr>
  </table>
<hr>
<input type="hidden" name="matricnum" value="a166007">
<input type="submit" name="biodata_form" value="OK"formaction="http://lrgs.ftsm.ukm.my/users/a123456/week4lab/validate_biodata.php">
<input type="reset">
</form>
</body>
</html>
